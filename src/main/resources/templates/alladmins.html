<!DOCTYPE html>

 <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>E-com - time to shop</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/CSS/style.css" rel="stylesheet" />
        <link href="/CSS/SIGNIN.css" rel="stylesheet" />
    </head>
<html>
<body style="background-color: white;">
	<nav class="navbar navbar-expand-lg navbar-light " >
            <div class="container px-4 px-lg-5">
                <img class="mylog" src="/images/ecommerce.png"><h1>E-com</h1>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link" href"@{/add-category}">Add category</a></li>
                        <li class="nav-item"><a class="nav-link" href="@{/add-products}">Add products</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/category}">Go to Shop</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/admin/Alladmins}">View All admins</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/admin/Alladmins/new-admin}">Add new admin</a></li>
                    </ul>
                </div>
            </div>
         </nav>
	
	<h1>List of all admins</h1>
	<div class="container-fluid text-center">
		<div><h2>Manage admins</h2></div>
	</div>
	<table class="table table-bordered">
		<thead class="thead-dark">
			<tr>
				<th>Id</th>
			    <th>E-mail</th>
			    <th>First-name</th>
			    <th>Last-name</th>
			    <th></th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each="user : ${listofadmins}">
				<tr>
					<td>[[${user.id}]]</td>
					<td>[[${user.email}]]</td>
					<td>[[${user.firstname}]]</td>
					<td>[[${user.lastname}]]</td>
					<td>
						<a class="h4 mr-3" th:href="@{'/admin/Alladmins/edit/' + ${user.id}}">Edit</a>
						<a class="h4" th:href="@{'/admin/Alladmins/delete/' + ${user.id}}">Delete</a>
					</td>
				</tr>
			</th:block>
		</tbody>
	</table>
	
	
</body>
</html>
