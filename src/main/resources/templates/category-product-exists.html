<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>E-com - time to shop</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/CSS/style.css" rel="stylesheet" />
        <link href="/CSS/SIGNIN.css" rel="stylesheet" />
    </head>
    <body style="background-color: white;">
        <!-- Navigation-->
         <nav class="navbar navbar-expand-lg navbar-light " >
            <div class="container px-4 px-lg-5">
                <img class="mylog" src="/images/ecommerce.png"><h1>E-com</h1>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link" th:href="@{/admin/View/add-category}">Add category</a></li>
                        <li class="nav-item"><a class="nav-link" href="@{/admin/View/add-products}">Add products</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/category}">Go to Main page</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/admin/Alladmins}">View All admins</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/admin/Alladmins/new-admin}">Add new admin</a></li>
                    </ul>
                </div>
            </div>
         </nav>
         <center>
			 <h2>Existing Category</h2>
        <table class="table table-bordered">
			<thead class="thead-dark" >
            <tr>
              <th>ID</th>
              <th>Category Name  </th>
              <th>Image Path Saved </th>
              <th> </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${listofexistcategory}">
              <td th:text="${category.id}"></td>
              <td th:text="${category.category_name}"></td>
              <td th:text="${category.category_image}"></td>
              <td>
              <a class="h4 mr-3" th:href="@{'/admin/Alladmins/edit/' + ${category.id}}">Edit</a>
			  <a class="h4" th:href="@{'/admin/Alladmins/delete/' + ${category.id}}">Delete</a></td>
            </tr>
            </body>
          <table>
			  </center>
			  
			  <hr>
			  <center>
			 <h2>Existing Products</h2>
        <table class="table table-bordered">
			<thead class="thead-dark" >
            <tr>
              <th>ID</th>
              <th>Product Name  </th>
              <th>Sku</th>
              <th>description</th>
              <th>Image Path Saved </th>
              <th>Active</th>
              <th>Price</th>
              <th>stocks</th>
              <th> </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${listofexistproducts}">
              <td th:text="${product.id}"></td>
              <td th:text="${product.name}"></td>
              <td th:text="${product.sku}"></td>
              <td th:text="${product.description}"></td>
              <td th:text="${product.img_Url}"></td>
              <td th:text="${product.active}"></td>
              <td th:text="${product.unit_price}"></td>
              <td th:text="${product.units_In_Stock}"></td>
              <td>
              <a class="h4 mr-3" th:href="@{'/admin/Alladmins/edit/' + ${product.id}}">Edit</a>
			  <a class="h4" th:href="@{'/admin/Alladmins/delete/' + ${product.id}}">Delete</a></td>
            </tr>
            </body>
          <table>
			  </center> 
    </body>
</html>
